<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkcheck - ระบบจัดการสต็อกสินค้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #dfe9f3 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        header h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Card Styles */
        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        /* Input Form */
        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: 'Prompt', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }

        .btn-danger {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background-color: #ff5252;
        }

        /* Search Bar */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .search-box input {
            padding-left: 45px;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #f8f9fa;
            color: #444;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        tr:hover td {
            background-color: #fcfcfc;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-in {
            background-color: #d4edda;
            color: #155724;
        }

        .status-low {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-out {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-primary {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class=""></i> check!check!</h1>
        <img src="c:\Users\Asus\Downloads\โลโก้-removebg-preview.png" width="250" height="250">
            <p>ระบบจัดการสต็อกสินค้าทันสมัย ใช้งานง่าย</p>
        </header>

        <div class="card">
            <div class="form-grid">
                <div class="form-group">
                    <label>ชื่อสินค้า</label>
                    <input type="text" id="productName" class="form-control" placeholder="เช่น iPhone 15 Pro">
                </div>
                <div class="form-group">
                    <label>จำนวน (ชิ้น)</label>
                    <input type="number" id="productQty" class="form-control" placeholder="0">
                </div>
                <div class="form-group">
                    <label>ราคาต่อหน่วย (บาท)</label>
                    <input type="number" id="productPrice" class="form-control" placeholder="0.00">
                </div>
                <button class="btn btn-primary" onclick="addProduct()">
                    <i class="fas fa-plus-circle"></i> เพิ่มสินค้า
                </button>
            </div>
        </div>

        <div class="card">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาสินค้า..." onkeyup="searchProduct()">
            </div>

            <div class="table-container">
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>ชื่อสินค้า</th>
                            <th>ราคา</th>
                            <th>คงเหลือ</th>
                            <th>สถานะ</th>
                            <th>มูลค่ารวม</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
                <div id="emptyState" style="text-align: center; padding: 40px; color: #aaa; display: none;">
                    <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 10px;"></i>
                    <p>ยังไม่มีข้อมูลสินค้าในสต็อก</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // โหลดข้อมูลจาก LocalStorage เมื่อเปิดเว็บ
        document.addEventListener('DOMContentLoaded', loadProducts);

        // ฟังก์ชันเพิ่มสินค้า
        function addProduct() {
            const name = document.getElementById('productName').value;
            const qty = document.getElementById('productQty').value;
            const price = document.getElementById('productPrice').value;

            if (name === '' || qty === '' || price === '') {
                alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }

            const product = {
                id: Date.now(), // สร้าง ID ไม่ซ้ำ
                name: name,
                qty: parseInt(qty),
                price: parseFloat(price)
            };

            // ดึงข้อมูลเก่ามา หรือสร้าง Array ใหม่ถ้ายังไม่มี
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(product);

            // บันทึกลง LocalStorage
            localStorage.setItem('products', JSON.stringify(products));

            // เคลียร์ค่าในฟอร์ม
            document.getElementById('productName').value = '';
            document.getElementById('productQty').value = '';
            document.getElementById('productPrice').value = '';

            // รีโหลดตาราง
            loadProducts();
        }

        // ฟังก์ชันลบสินค้า
        function deleteProduct(id) {
            if(confirm('คุณแน่ใจหรือไม่ที่จะลบสินค้านี้?')) {
                let products = JSON.parse(localStorage.getItem('products'));
                products = products.filter(product => product.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
            }
        }

        // ฟังก์ชันค้นหา
        function searchProduct() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const productName = row.cells[0].textContent.toLowerCase();
                if (productName.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // ฟังก์ชันโหลดและแสดงผลข้อมูล
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const tableBody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');

            tableBody.innerHTML = '';

            if (products.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                products.forEach(product => {
                    // คำนวณสถานะสินค้า
                    let statusBadge = '';
                    if (product.qty === 0) {
                        statusBadge = '<span class="status-badge status-out">สินค้าหมด</span>';
                    } else if (product.qty < 5) {
                        statusBadge = '<span class="status-badge status-low">ใกล้หมด</span>';
                    } else {
                        statusBadge = '<span class="status-badge status-in">พร้อมขาย</span>';
                    }

                    const row = `
                        <tr>
                            <td><strong>${product.name}</strong></td>
                            <td>${product.price.toLocaleString()} ฿</td>
                            <td>${product.qty.toLocaleString()} ชิ้น</td>
                            <td>${statusBadge}</td>
                            <td>${(product.qty * product.price).toLocaleString()} ฿</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteProduct(${product.id})">
                                    <i class="fas fa-trash"></i> ลบ
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
        }
    </script>
</body>
</html>
